{{define "datadump"}}
<section id="dataDump" class="hide">
    <div class="row">
	    <div class="columns">
	        <h1>Terminal data import</h1>
			<ul class="tabs" data-tabs id="example-tabs">
				<li class="tabs-title is-active"><a href="#dump1" aria-selected="true">Summary</a></li>
				<li class="tabs-title"><a href="#dump2">Process List</a></li>
				<li class="tabs-title"><a href="#dump3">PrintMap</a></li>
				<li class="tabs-title"><a href="#dump4">Servers</a></li>
				<li class="tabs-title"><a href="#dump5">Connections</a></li>
			</ul>
			<div class="tabs-content" data-tabs-content="example-tabs">
				<div class="tabs-panel is-active" id="dump1">
					<ul class="tabs dump-tabs" data-tabs id="example-tabs">
						<!--<li class="dump-tab tabs-title is-active"><a href="#dumpShort" aria-selected="true">Short</a></li>-->
						<li class="dump-tab tabs-title is-active"><a href="#dumpRaw">Raw</a></li>
					</ul>
					<div id="dump-container">
						<img id="fullscreen-option" class="absolute-fullscreen-option" src="img/fullscreen.svg"></img>
		            	<!--<textarea disabled spellcheck="false" class="tabs-panel is-active" id="dumpShort"></textarea>-->
						<textarea disabled spellcheck="false" class="tabs-panel is-active" id="dumpRaw"></textarea>
					</div>
				</div>
				<div class="tabs-panel" id="dump2">
	            	<ul class="tabs dump-tabs" data-tabs id="example-tabs">
						<li class="dump-tab tabs-title is-active"><a href="#dumpRawProc" aria-selected="true">Current</a></li>
                        <li class="dump-tab tabs-title"><a href="#dumpPrev" aria-selected="true">Prev</a></li>
                        <li class="dump-tab tabs-title"><a href="#dumpNext" aria-selected="true">Next</a></li>


					</ul>
					<div id="dump-container">
						<img id="fullscreen-option" class="absolute-fullscreen-option" src="img/fullscreen.svg"></img>
						<textarea disabled spellcheck="false" class="tabs-panel is-active" id="dumpRawProc"></textarea>
                        <textarea disabled spellcheck="false" class="tabs-panel" id="dumpNext"></textarea>
                        <textarea disabled spellcheck="false" class="tabs-panel" id="dumpPrev"></textarea>
					</div>
				</div>
				<div class="tabs-panel" id="dump3">
	            	<ul class="tabs dump-tabs" data-tabs id="example-tabs">
						<li class="dump-tab tabs-title is-active"><a href="#dumpRaw" aria-selected="true">Raw</a></li>
					</ul>
					<div id="dump-container">
						<img id="fullscreen-option" class="absolute-fullscreen-option" src="img/fullscreen.svg"></img>
						<textarea disabled spellcheck="false" class="tabs-panel is-active" id="dumpRaw"></textarea>
					</div>
				</div>
				<div class="tabs-panel" id="dump4">
					<ul class="tabs dump-tabs" data-tabs id="example-tabs">
						<li class="dump-tab tabs-title is-active"><a href="#dumpAuth" aria-selected="true">Authorities</a></li>
						<li class="dump-tab tabs-title"><a href="#dumpIdent">Identities</a></li>
						<li class="dump-tab tabs-title"><a href="#dumpMyNode">My Node</a></li>
					</ul>
					<div id="dump-container">
						<img id="fullscreen-option" class="absolute-fullscreen-option" src="img/fullscreen.svg"></img>
	            		<textarea disabled spellcheck="false" class="tabs-panel is-active" id="dumpAuth"></textarea>
						<textarea disabled spellcheck="false" class="tabs-panel" id="dumpIdent"></textarea>
						<textarea disabled spellcheck="false" class="tabs-panel" id="dumpMyNode"></textarea>
					</div>
				</div>
				<div class="tabs-panel" id="dump5">
					<ul class="tabs dump-tabs" data-tabs id="example-tabs">
						<li class="dump-tab tabs-title is-active"><a href="#dumpConRaw" aria-selected="true">Raw</a></li>
						<li class="dump-tab tabs-title"><a href="#dumpSort">Other</a></li>
					</ul>
					<div id="dump-container">
						<img id="fullscreen-option" class="absolute-fullscreen-option" src="img/fullscreen.svg"></img>
	            		<textarea disabled spellcheck="false" class="tabs-panel is-active" id="dumpConRaw"></textarea>
						<textarea disabled spellcheck="false" class="tabs-panel" id="dumpSort"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{{end}}
