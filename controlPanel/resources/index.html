{{define "site"}}
<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="/images/icon/favicon.ico">

    <title>Control Panel - Factom Foundation</title>

    <link rel="stylesheet" href="/css/foundation.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/app.css">

    <script src="/js/vendor/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js" integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw==" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="row">
            <div class="large-3 medium-5 columns logo">
                <a href="/"><img src="/images/factom-foundation_horizontal.svg" alt="Factom Foundation"></a>
            </div>
            <div class="large-6 medium-5 columns search factom-search-container">
                <div class="input-group">
                    <span class="input-group-label"><i class="fa fa-search" aria-hidden="true"></i></span>
                    <input type="search" name="q" class="input-group-field" id="factom-search" placeholder="Search a height, address, transaction ID, etc..">
                    <div class="input-group-button">
                        <input type="submit" id="factom-search-submit" class="button dark" value="Go">
                    </div>
                </div>
                <div style="position:absolute;width:inherit">
                    <div class="factom-search-error callout alert text-center" style="overflow:hidden;display:none;">Sorry, your search didn't return any results.</div>
                </div>
            </div>
        </div>
    </header>

    <section id="navigation">
        <div class="row">
            <ul class="tabs tabs-control-panel">
                <li id="nav-main" class="tabs-title"><a id="nav-link-main" href="/">Main Status Page</a></li>
                <li id="nav-more" class="tabs-title"><a id="nav-link-more" href="/details">More Detailed Node Information</a></li>
            </ul>
        </div>
    </section>

    {{template "page" .}}

</body>
</html>
{{end}}

{{define "page"}}

{{end}}
