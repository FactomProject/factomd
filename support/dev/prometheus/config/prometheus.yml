global:
    scrape_interval:     60s # By default, scrape targets every 15 seconds.
    evaluation_interval: 60s # By default, scrape targets every 15 seconds.
    # scrape_timeout is set to the global default (10s).

    # Attach these labels to any time series or alerts when communicating with
    # external systems (federation, remote storage, Alertmanager).
    external_labels:
        monitor: 'factomd'

scrape_configs:
    - job_name: factomd
      # The list of factomd instances to connect to is specified in the
      # instances.json file, you can add/remove addresses of factomd instances
      # there without the need to restart the Prometheus container.
      # If you want to gather metrics from a factomd instance running locally:
      #  - on Linux you can set the host to: 'localhost:9876'
      #  - on Docker for Mac you need to use the special DNS name:
      #    'docker.for.mac.host.internal:9876'
      file_sd_configs:
          - files:
              - '/etc/prometheus/instances.json'
